name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  
  security_tests:

  build_test:
    runs-on: ubuntu-latest
    needs: security_tests

    steps:
    - name: Clone the GitHub repository on the machine
      uses: actions/checkout@v4
    - name: Use Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'
    - name: Install program dependencies
      run: npm install
    - name: Start the app
      run: npm run start &
    - name: Run Integration tests
      run: npm run test

  
   runs-on: ubuntu-lates

   steps:
    - name: Clone the GitHub repository on the machine
      uses: actions/checkout@v4
    - name: Use Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'npm'
    - name: Install program dependencies
      run: npm install

    - name: Start the app
      run: npm run start &

    - name: Run npm security test
      run: npm audit
